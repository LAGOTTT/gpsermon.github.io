<!DOCTYPE html>
<html>
<head>
    <title>Factorials of First 'n' Natural Numbers</title>
    <style>
        body {
            background-image: url('https://tenor.com/view/purple-space-gif-18483437.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1, h3 {
            color: white;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 5px;
            margin-top: 5px;
        }

        textarea {
            margin-top: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Factorials of First 'n' Natural Numbers</h1>
<br>
<h3>This page calculates factorials of the first 'n' natural numbers using a while loop.</h3>
<br>

<label for="n">Enter a number (n):</label>
<input id="n" name="n" type="number" oninput="calculateFactorials()">
<br>
<label for="result">Factorials:</label>
<textarea id="result" name="result" rows="10" cols="30" readonly></textarea>
<br>
<br>
<a href="index.html">Back to Home Page</a>

<script>
    function calculateFactorials() {
        var n = document.getElementById("n").value;

        if (Number.isInteger(+n) && +n >= 0) {
            var result = "";
            var i = 1;
            var factorial = 1;

            while (i <= +n) {
                factorial *= i;
                result += "Factorial of " + i + ": " + factorial + "\n";
                i++;
            }

            document.getElementById("result").value = result;
        }
    }
</script>

</body>
</html>
